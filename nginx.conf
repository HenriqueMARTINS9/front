events {
    worker_connections 1024;
}

http {
    upstream virtualsomm_frontend {
        server virtualsomm-frontend:3000;
    }

    # Configuration pour la compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Configuration du serveur HTTP (sans SSL pour le développement)
    server {
        listen 80;
        server_name localhost;

        # Headers de sécurité
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Configuration du proxy vers l'application Next.js
        location / {
            proxy_pass http://virtualsomm_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # Configuration pour les fichiers statiques
        location /_next/static/ {
            proxy_pass http://virtualsomm_frontend;
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, immutable";
        }

        # Configuration pour les images et autres assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
            proxy_pass http://virtualsomm_frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

version: '3.8'

services:
  virtualsomm-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: virtualsomm-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - virtualsomm-network

  # Service Nginx pour le reverse proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: virtualsomm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Pour les certificats SSL si n√©cessaire
    depends_on:
      - virtualsomm-frontend
    restart: unless-stopped
    networks:
      - virtualsomm-network

networks:
  virtualsomm-network:
    driver: bridge
